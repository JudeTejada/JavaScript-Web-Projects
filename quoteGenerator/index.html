<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f4d4cdd2ab.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <div class="content">
      <h2>Simple Quote Generator</h2>
      <div class="tweet">
        <p class="quote"></p>
        <h5 class="author"></h5>
      </div>
      <button class="generate" onclick="show()">generate</button>
      <br>
      <a class="twitter-share-button share" href="#" target="_blank"><span><i class="fab fa-twitter"></i></span>Tweet</a>
      <a class="facebook share" href="#" target="_blank"><span><i class="fab fa-facebook-f"></i></span>Share</a>

    </div>
  </div>


  </div>

  <script src="app.js"></script>
</body>

</html>
