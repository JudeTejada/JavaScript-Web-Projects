<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindHub</title>
  <link rel="stylesheet" href="src/sass/main.css">
</head>

<body class="light">

  <nav class="wrapper">
    <h1>FindHub</h1>
    <input type="text" name="searchProfile" id="searchProfile" autofocus placeholder="Enter a User">
    <div class="theme">
      <h4>Theme:</h4>
      <input type="checkbox" name="setTheme" id="darkTheme">
      <label for="darkTheme"></label>
    </div>
  </nav>

  <main class="wrapper">
    <header id="profile">
      <div class="message">
        <h1>Find a Github User 😏</h1>

      </div>
    </header>
    <section id="repo"></section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="src/debouce.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
