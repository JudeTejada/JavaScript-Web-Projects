<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag And Drop</title>
  <link rel="stylesheet" href="src/sass/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <ul class="ul">
      <h1 class="ul__title">Shopping List</h1>

      <li class="ul__item" draggable="true" data-index="0">
        <div class="draggable"><span>Banana</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
      <li class="ul__item" draggable="true" data-index="1">
        <div class="draggable"><span>Meat</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
      <li class="ul__item" draggable="true" data-index="2">
        <div class="draggable"><span>Milk</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
      <li class="ul__item" draggable="true" data-index="3">
        <div class="draggable"><span>Cereal</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
      <li class="ul__item" draggable="true" data-index="4">
        <div class="draggable"><span>Coffee</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
      <li class="ul__item" draggable="true" data-index="5">
        <div class="draggable"><span>Spinach</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
      <li class="ul__item" draggable="true" data-index="6">
        <div class="draggable"><span>Mayonaise</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
      <li class="ul__item" draggable="true" data-index="7">
        <div class="draggable"><span>Eggs</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
      <li class="ul__item" draggable="true" data-index="8">
        <div class="draggable"><span>Chicken</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
      <li class="ul__item" draggable="true" data-index="9">
        <div class="draggable"><span>Bread</span><span class="material-icons">
            drag_indicator
          </span></div>
      </li>
    </ul>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
