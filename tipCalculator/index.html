<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/sass/main.css">
  <title>Tip Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="hero">
      <h1>Tip Calculator ðŸ˜¶</h1>
      <p><q>No More Awkward Situation</q></p>

    </div>

    <div class="grid">
      <div class="col-1">
        <div class="form-group">
          <label for="bill">Bill</label>
          <div><input type="number" name="Total Bill" id="bill" value="0.00"></div>

        </div>

        <div class="form-group">
          <label for="tip">Tip %</label>
          <div class="input-group">
            <button>-</button>
            <input type="text" name="Total Tip" id="tip">
            <button>+</button>
          </div>
        </div>

        <div class="form-group">
          <label for="people">Number Of People</label>
          <div class="input-group">
            <button>-</button>
            <input type="text" name="Total of People" id="people">
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="col-2">

        <div>
          <div class="flex">
            <h3>Tip</h3>
            <p id="personEl"></p>
          </div>

          <h2 class="number" id="tipResult">$0.00</h2>
        </div>

        <div>
          <div class="flex">
            <h3>Total</h3>
            <p id="personEl"></p>
          </div>

          <h2 class="number" id="totalResult">$0.00</h2>
        </div>

      </div>
    </div>
    <p class="footerText">Layout Inspired from Google Tip Calculator</p>
  </div>
  <script src="src/app.js" defer></script>
</body>

</html>
