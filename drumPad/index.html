<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumpad</title>

  <link rel="stylesheet" href="src/sass/main.css">
</head>

<body>
  <div class="wrapper">
    <h1>DRUMPAD</h1>
    <div class="keys">
      <div data-key="81" class="key">
        <span class="center">q</span>
      </div>
      <div data-key="87" class="key">
        <span class="center">w</span>
      </div>
      <div data-key="69" class="key">
        <span class="center">e</span>
      </div>
      <div data-key="65" class="key">
        <span class="center">a</span>
      </div>
      <div data-key="83" class="key">
        <span class="center">s</span>
      </div>
      <div data-key="68" class="key">
        <span class="center">d</span>
      </div>
      <div data-key="90" class="key">
        <span class="center">z</span>
      </div>
      <div data-key="88" class="key">
        <span class="center">x</span>
      </div>
      <div data-key="67" class="key">
        <span class="center">c</span>
      </div>
    </div>
  </div>
  </div>

  <audio data-key="81" src="src/sounds/clap.wav"></audio>
  <audio data-key="87" src="src/sounds/boom.wav"></audio>
  <audio data-key="69" src="src/sounds/hihat.wav"></audio>
  <audio data-key="65" src="src/sounds/kick.wav"></audio>
  <audio data-key="83" src="src/sounds/openhat.wav"></audio>
  <audio data-key="68" src="src/sounds/ride.wav"></audio>
  <audio data-key="90" src="src/sounds/snare.wav"></audio>
  <audio data-key="88" src="src/sounds/tink.wav"></audio>
  <audio data-key="67" src="src/sounds/tom.wav"></audio>
  <script src="src/app.js" defer></script>
</body>

</html>
